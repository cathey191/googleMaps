<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Route to Points of Interest</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Get Directions to Top Ten Places</h1>

		<div class="content">
			<div class="results">
				<div class="filters">
					<form class="typeOf" method="post" id="filters">
						<label for="type"></label>
						<input type="checkbox" name="type" value="Animal"> Animal<br>
						<input type="checkbox" name="type" value="Beach"> Beach<br>
						<input type="checkbox" name="type" value="Movies"> Movies<br>
						<input type="checkbox" name="type" value="Walks"> Walks<br>
						<input type="submit" value="Submit" id="submit">
					</form>
					<form class="travelMode" method="post" id="travelMode">
						<label for="type">Mode of Travel: </label>
						<select id="mode" name="type">
      				<option value="DRIVING" selected>Driving</option>
      				<option value="WALKING">Walking</option>
      				<option value="BICYCLING">Bicycling</option>
    				</select>
					</form>
				</div>
				<div class="places" id="places"></div>
			</div>
			<div class="map" id="map"></div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
